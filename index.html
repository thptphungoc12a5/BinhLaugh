<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laugh Counter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #000000 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      border: 2px solid #131212;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    #laughBtn {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 30px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    #laughBtn:hover:not(:disabled) {
      transform: scale(1.1);
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
    }

    #laughBtn:active:not(:disabled) {
      transform: scale(0.95);
    }

    #laughBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #laughBtn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }

    p {
      color: #555;
      font-size: 18px;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }

    #count {
      font-weight: bold;
      color: #667eea;
      font-size: 16px;
      display: inline;
      margin: 0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      #laughBtn {
        width: 120px;
        height: 120px;
      }

      #laughBtn img {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>B√¨nh Laugh Button üòÇ</h1>
    <button id="laughBtn">
      <img src="beBinh.webp" alt="Laugh Icon">
    </button>
    <span>Play Laugh</span>
    <p>B√¨nh ƒë√£ c∆∞·ªùi: <span id="count">ƒêang t·∫£i...</span> l·∫ßn.</p>
  </div>

  <script>
    // URL Web App c·ªßa b·∫°n (Apps Script)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyn1E6OurSaqxciZ-D41UoAkrzJSltymDHhm8RwvPfEg-KxI_X3pa8kfiVNGSUohY9H2Q/exec";

    // T·∫°o ƒë·ªëi t∆∞·ª£ng √¢m thanh
    const laughSound = new Audio("https://thptphungoc12a5.github.io/XYZ/binhcuoi.mp3");

    // L·∫•y ph·∫ßn t·ª≠ hi·ªÉn th·ªã s·ªë l·∫ßn
    const counter = document.getElementById("count");
    const btn = document.getElementById("laughBtn");

    // Disable n√∫t ban ƒë·∫ßu
    btn.disabled = true;

    // Format s·ªë: ch√®n d·∫•u ch·∫•m m·ªói 3 ch·ªØ s·ªë (v√≠ d·ª• 1.234.567)
    function formatNumber(value) {
      var n = Number(value);
      if (!isFinite(n)) return String(value);
      return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    // Khi load trang, g·ªçi API GET ƒë·ªÉ l·∫•y s·ªë l·∫ßn hi·ªán t·∫°i
    fetch(SCRIPT_URL)
      .then(res => res.json())
      .then(data => {
        counter.textContent = formatNumber(data.count);
        // Enable n√∫t sau khi d·ªØ li·ªáu t·∫£i xong
        btn.disabled = false;
      })
      .catch(error => {
        console.error("L·ªói khi t·∫£i d·ªØ li·ªáu:", error);
        counter.textContent = formatNumber(0);
        btn.disabled = false;
      });

    // Khi b·∫•m n√∫t
    btn.addEventListener("click", () => {
      // Disable n√∫t ƒë·ªÉ tr√°nh spam
      btn.disabled = true;

      // Ph√°t √¢m thanh
      laughSound.play();

      // G·ª≠i request POST ƒë·ªÉ tƒÉng s·ªë l·∫ßn
      fetch(SCRIPT_URL, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          counter.textContent = formatNumber(data.count);
        })
        .catch(err => console.error('POST error:', err));
    });

    // Khi √¢m thanh k·∫øt th√∫c ‚Üí enable l·∫°i n√∫t
    laughSound.addEventListener("ended", () => {
      btn.disabled = false;
    });
  </script>
</body>
</html>
